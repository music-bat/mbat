name: Build and Deploy API Docker Image

on:
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:

  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
    - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
    - run: echo "üîé Running on branch ${{ github.ref }} with commit ${{ github.sha }} in ${{ github.repository }}."
    - name: Check out repository code
      uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: Install SSH key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        name: id_rsa
        known_hosts: ${{ secrets.KNOWN_HOSTS }}
        if_key_exists: fail
    - run: npm ci --legacy-peer-deps
    - run: npx nx test api
    - run: npx nx build api
    - run: npm install -g @nestjs/cli
    - run: cd apps/api && nest build
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Build and push Docker images
      uses: docker/build-push-action@v3.2.0
      with:
        context: .
        file: ./pwa.Dockerfile
        push: true
        tags: |
          ghcr.io/${{ secrets.DOCKER_USERNAME }}/mbat-pwa:${{ github.sha }}

    - name: CapRover App Deploy
      uses: floms/action-caprover@v1
      with:
        host: '${{ secrets.CAPROVER_DOMAIN }}'
        password: '${{ secrets.CAPROVER_API_DEPLOY_TOKEN }}'
        app: '${{ secrets.CAPROVER_API_APP_NAME }}'
        image: "ghcr.io/${{ secrets.DOCKER_USERNAME }}/mbat-api:latest"
